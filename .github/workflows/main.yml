on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Specify the Node.js version you need

      - name: Install Dependencies
        run: npm install

      - name: Run Deploy Script
        run: npm run deploy
